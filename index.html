<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="page-title">Let's play a game!</h1>
    <button class="start-button">Begin?</button>
    <div class="content-container hidden">
        <h2>Here are your weapons...</h2>
        <div class="tool-list">
            <div data-choice="rock" class="tool-container"><img src="./img/ActualRock.png" alt=""></div>
            <div data-choice="paper" class="tool-container"><img src="./img/Paper.png" alt=""></div>
            <div data-choice="scissors" class="tool-container"><img src="./img/Scissors.png" alt=""></div>
        </div>
        <div class="fist-section">
            <div class="player-container score">
                <h4 class="name"></h4>
                <h2 class="player-score">0</h2>
            </div>
            <div class="fist-container-left hand">
                <img class="player-hand-rock current-hand" value="rock" src="./img/Player_rock.png">
                <img class="player-hand-paper" value="paper" src="./img/Player_paper.png">
                <img class="player-hand-scissors" value="scissors" src="./img/Player_scissors.png">
            </div>
            <div class="fist-container-right hand">
                <img class="comp-hand-rock current-hand" value="rock" src="./img/Comp_rock.png">
                <img class="comp-hand-paper" value="paper" src="./img/Comp_paper.png">
                <img class="comp-hand-scissors" value="scissors" src="./img/Comp_scissors.png">
            </div>
            <div class="computer-container score">
                <h4>Computer</h4>
                <h2 class="computer-score">0</h2>
            </div>
        </div>
        <button class="shoot-button">Shoot!</button>

    </div>
</body>
</html>
